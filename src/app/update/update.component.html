
<div class="container">
    <div style="width: 800px;" class="card">
      <div class="card-header">
        <h3>Update Book</h3>
      </div>
      <div class="card-body">
        <div  style="width: 700px;">
          <form >
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" placeholder="title...">
            </div>
  
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author" placeholder="author...">
            </div>
  
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" required [(ngModel)]="book.description" name="description" placeholder="description...">
            </div>
            <button type="submit" (click)="updateBook()" class="btn btn-success">Submit</button>
          </form>
        </div>
  
      </div>
    </div>
  </div>
